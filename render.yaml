services:
  # A Docker web service
  - type: web
    name: api
    env: node
    repo: https://github.com/funmusicplace/nomads.git # optional
    branch: main # optional (defaults to master)
    domains:
      - blackbrd.onrender.com
    buildCommand: yarn build
    startCommand: yarn && yarn migrate:deploy && yarn staging
    envVars:
      - key: REDIS_HOST
        fromService:
          type: redis
          name: lightning
          property: host # available properties are listed below
      - key: REDIS_PORT
        fromService:
          type: redis
          name: lightning
          property: port
      - fromGroup: conc-settings
